
<div class="editor-container">
    <div class="toolbar">
      <button (click)="format('bold')"><b>B</b></button>
      <button (click)="format('italic')"><i>I</i></button>
      <button (click)="format('underline')"><u>U</u></button>
      <button (click)="exportDocument()">Export</button>
    </div>
    
    <div class="editor" contenteditable="true" (input)="onContentChange($event)" #editor>
      Start typing here...
    </div>
  
    <div class="collaborators">
      <h3>Active Collaborators</h3>
      <ul>
        <li *ngFor="let user of activeUsers">{{ user.name }}</li>
      </ul>
    </div>
  
    <div class="messaging">
      <h3>Real-time Collaboration</h3>
      <textarea [(ngModel)]="messageContent" placeholder="Type a message..."></textarea>
      <button (click)="sendMessage()">Send</button>
      <div class="messages">
        <h4>Messages</h4>
        <ul>
          <li *ngFor="let msg of messages">{{ msg }}</li>
        </ul>
      </div>
    </div>
  </div>
