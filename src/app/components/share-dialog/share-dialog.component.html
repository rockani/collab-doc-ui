<div class="dialog">
  <h2>Share Document</h2>

  <div class="form-group">
    <input type="email" [(ngModel)]="email" placeholder="Enter email" />
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>

  <div class="form-group role-container">
    <div class="role">
      <div class="role-selection">
        <label for="role">Select Role</label>
        <select id="role" [(ngModel)]="selectedRole">
          <option value="viewer">Viewer</option>
          <option value="editor">Editor</option>
        </select>
      </div>  
    </div>
    <div class="button-group">
      <button (click)="shareDocument()" [disabled]="loading">Share</button>
      <button (click)="closeDialog()" [disabled]="loading">Cancel</button>
    </div>
  </div>

  <div *ngIf="loading" class="spinner"></div>
</div>
